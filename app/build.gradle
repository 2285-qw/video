plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.hhdsp.video"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 3
        versionName "1.2"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    viewBinding {
        enabled = true
    }

}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {

    implementation 'com.android.support:multidex:1.0.3'

    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.2.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation files('libs\\lite-orm-1.9.2.jar')
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    implementation 'com.gyf.immersionbar:immersionbar:2.3.3'


    api group: 'org.jsoup', name: 'jsoup', version: '1.12.1'
    implementation 'com.shuyu:GSYVideoPlayer:7.0.2'


    compile 'com.github.bumptech.glide:glide:4.0.0'

    // 友盟基础组件库（所有友盟业务SDK都依赖基础组件库）
    implementation "com.umeng.umsdk:common:9.3.6"
    implementation "com.umeng.umsdk:asms:1.2.0" // asms包依赖(必选)

    // 下面各SDK根据宿主App是否使用相关业务按需引入。
    //implementation "com.umeng.umsdk:apm:1.1.1" // 应用性能监控SDK依赖(可选)


    //引入穿山甲包
    compile(name: 'open_ad_sdk', ext: 'aar')

}